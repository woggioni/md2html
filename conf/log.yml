version: 1
disable_existing_loggers: True
handlers:
  console:
    class : logging.StreamHandler
    formatter: default
    level   : INFO
    stream  : ext://sys.stdout
formatters:
  brief:
    format: '%(message)s'
  default:
    format: '%(asctime)s %(levelname)-8s %(name)-15s %(threadName)s %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
loggers:
  root:
    handlers: [console]
    level: INFO